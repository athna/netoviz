<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>NW Model Visualizer</title>
  </head>
  <body>
    <div id="reference">
      <p>
        RFC8345-based network topology model exercise and <a href="https://github.com/corestate55/nwmodel-exercise">implementation of a visualizer for the its data instance.</a>.
      </p>
    </div>
    <div id="model-selector" class="control">
      <p>Select network to display</p>
    </div>
    <div id="layer-selector" class="control">
      <p>Select layer(s) to display</p>
    </div>
    <div id="legend" class="control">
      <p>Legend</p>
    </div>
    <div id="visualizer"></div>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
