<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>NW Model Visualizer</title>
  </head>
  <body>
    <div id="reference">
      <p>
        <a href="https://github.com/corestate55/netoviz">RFC8345-based network topology visualizer</a>.
      </p>
    </div>
    <div id="model-selector" class="control">
      <p>Select network to display</p>
    </div>
    <div id="layer-selector" class="control">
      <p>Select layer(s) to display</p>
    </div>
    <div id="legend" class="control">
      <p>Legend</p>
    </div>
    <div id="visualizer"></div>
    <script type="text/javascript" src="main.bundle.js"></script>
  </body>
</html>
