<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>NW Model Visualizer</title>
        <link rel="stylesheet" type="text/css" href="./nwmodel-vis.css">
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="./nwmodel-vis.js"></script>
        <div id="stylecheck">
          <svg width="200" height="60">
            <rect width="40" height="40" x="10" y="10"></rect>
            <rect width="40" height="40" x="60" y="10" class="selected"></rect>
            <circle r="10" cx="120" cy="20"></circle>
            <circle r="10" cx="150" cy="20" class="selected"></circle>
          </svg>
        </div>
        <div id="visualizer"></div>
    </body>
</html>
